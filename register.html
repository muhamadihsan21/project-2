  <div class="container d-flex justify-content-center">
    <div class="row">
      <div class="card p-4 ">
          <form>
            <div class="col-12">
              <p class="title_judul text-center text-primary p-3">REGISTRASI USER</p>
            </div>
            <div class="form-group row">
              <label for="carimhs" class="col-4 col-form-label">Cari Mahasiswa</label>
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-search"></i>
                    </div>
                  </div>
                  <input id="carimhs" name="carimhs" placeholder="search" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="nama" class="col-4 col-form-label">Nama Lengkap :</label>
              <div class="col-8">
                <label>Nama Mahasiswa</label>
              </div>
            </div>
            <div class="form-group row">
              <label for="prodi" class="col-4 col-form-label">Asal Prodi :</label>
              <div class="col-8">
                <label>Asal Prodi Mahasiswa</label>
              </div>
            </div>
            <div class="form-group row">
              <label for="user" class="col-4 col-form-label">Username :</label>
              <div class="col-8">
                <input id="user" name="user" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="pswd" class="col-4 col-form-label">Password :</label>
              <div class="col-8">
                <input id="pswd" name="pswd" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="cek pswd" class="col-4 col-form-label">Cek Password :</label>
              <div class="col-8">
                <input id="cek pswd" name="cek pswd" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-4 col-8 ">
                <button name="submit" type="submit" class="btn btn-primary float-right mr-3">Daftar</button>
              </div>
            </div>
            
          </form>
        <!-- /.card -->
      </div>
    </div>
